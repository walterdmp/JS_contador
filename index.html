<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contador</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header>
      <h1>Contador</h1>
    </header>
    <section>
      <div>
        <p>
          Início:
          <input
            type="number"
            name="inicio"
            id="inicio"
            placeholder="Digite o início"
          />
        </p>

        <p>
          Fim:
          <input type="number" name="fim" id="fim" placeholder="Digite o fim" />
        </p>

        <p>
          Passo:
          <input
            type="number"
            name="passo"
            id="passo"
            placeholder="Digite o passo"
          />
        </p>

        <p><input id="botao" type="button" value="Contar" onclick="contar()" /></p>

        <div><p id="resultado"></p></div>
        
      </div>
    </section>

    <footer>
      <p>&copy; Desenvolvido por Walter Dias</p>
    </footer>

    <script src="script.js"></script>
  </body>
</html>
